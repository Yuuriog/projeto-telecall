<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="Imagens/Icon.png" type="image/x-icon"> 
    <link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">
    
   



    <title>√Årea do Cliente - Telecall</title>

</head>

<body>

    <div id="login">
        <form class="card" onsubmit="return validarFormulario();">

            <div class="dark-mode-container">
                <img onclick="toggleDarkMode()" class="darkmode-button" src="Imagens/darkmode.png" width="30">
            </div>

            <div class="card-header">
                <img src="Imagens/telecall-logo.png" width="270">
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="CPFouCNPJ">CPF ou CNPJ</label>
                        <input type="text" id="CPFouCNPJ" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="password">Senha</label>
                        <input type="password" id="password" autocomplete="off">
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="ENTRAR" class="submit">
                    <a href="../formulario/cadastro.html" class="Cadastra_se">Cadastre-se</a>
                </div>
        </form>

    </div>

    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    
    <script src="log.js"></script>
</body>

</html>
